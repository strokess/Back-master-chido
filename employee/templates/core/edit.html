<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Realizar Cambios</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">ID cliente:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nombre:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />  
    </div>  
  </div>  
  
   <div class="form-group row">
        <label class="col-sm-2 col-form-label">A.paterno:</label>
        <div class="col-sm-4">
        <input type="text" name="apellido_paterno" id="id_apellido_paterno" required maxlength="20" value="{{ employee.apellido_paterno }}" />
    </div>
    </div>   

   <div class="form-group row">
     <label class="col-sm-2 col-form-label">A.materno:</label>
        <div class="col-sm-4">
     <input type="text" name="apellido_materno" id="id_apellido_materno" required maxlength="20" value="{{ employee.apellido_materno }}" />
    </div>
</div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Contacto:</label>  
    <div class="col-sm-4">  
        <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" />  
    </div>  
  </div>

  
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Calle:</label>  
    <div class="col-sm-4">  
        <input type="text" name="calle" id="id_calle" required maxlength="15" value="{{ employee.calle }}" />  
    </div>  
</div> 

   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Colonia:</label>  
    <div class="col-sm-4">  
        <input type="text" name="colonia" id="id_colonia" required maxlength="15" value="{{ employee.colonia }}" />  
    </div>  
</div> 

   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Municipio:</label>  
    <div class="col-sm-4">  
        <input type="text" name="municipio" id="id_municipio" required maxlength="15" value="{{ employee.municipio }}" />  
    </div>  
</div> 

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Num Ext:</label>  
    <div class="col-sm-4">  
        <input type="text" name="numeroE" id="id_numeroE" required maxlength="15" value="{{ employee.numeroE }}" />  
    </div>  
</div> 


   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Num Ext:</label>  
    <div class="col-sm-4">  
        <input type="text" name="numeroI" id="id_numeroI" required maxlength="15" value="{{ employee.numeroI }}" />  
    </div>  
</div>


   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">CP:</label>  
    <div class="col-sm-4">  
        <input type="text" name="cp" id="id_cp" required maxlength="6" value="{{ employee.cp }}" />  
    </div>  
</div> 

   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Periodicidad:</label>  
    <div class="col-sm-4">  
        <input type="text" name="periodicidad" id="id_periodicidad" required maxlength="10" value="{{ employee.periodicidad }}" />  
    </div>  
</div> 

    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Actualizar</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
